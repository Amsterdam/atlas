user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Enable Gzip
    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers     4 8k;
    gzip_proxied any;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_static on;

    gzip_proxied        expired no-cache no-store private auth;
    gzip_disable        "MSIE [1-6]\.";
    gzip_vary           on;

    include /etc/nginx/conf.d/*.conf;

    add_header Content-Security-Policy
      "default-src 'none';
      connect-src https://*.amsterdam.nl;
      font-src 'self' 'unsafe-inline' 'unsafe-eval' https://fast.fonts.net;
      frame-src 'self' https://analytics.datapunt.amsterdam.nl;
      img-src 'self' data: https://*.amsterdam.nl https://geodata.nationaalgeoregister.nl;
      media-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.amsterdam.nl;
      style-src 'self' 'unsafe-inline' 'unsafe-eval' https://fast.fonts.net;";
}
