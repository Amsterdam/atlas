<!DOCTYPE html>
<html ng-app="atlas">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

        <script src="bower_components/redux/index.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <!--script src="bower_components/angular-route/angular-route.js"></script-->
        <!--script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script-->

        <script src="app.module.js"></script>
        <script src="app.config.js"></script>
        <script src="app.vendor.js"></script>

        <script src="atlas.controller.js"></script>

        <script src="application-state/redux/store.factory.js"></script>
        <script src="application-state/redux/reducer.factory.js"></script>
        <script src="application-state/redux/url-middleware.factory.js"></script>
        <script src="application-state/routing/state-to-url.service.js"></script>
        <script src="application-state/routing/url-to-state.service.js"></script>
        <script src="application-state/routing/url-to-state.run.js"></script>
        <script src="application-state/link/link.component.js"></script>

        <script src="components/api/api.service.js"></script>

        <script src="components/header/header.component.js"></script>
        <script src="components/map/map.component.js"></script>
        <script src="components/page/page.component.js"></script>
        <script src="components/detail/detail.component.js"></script>
        <script src="components/search-results/search-results.component.js"></script>
        <script src="components/straatbeeld/straatbeeld.component.js"></script>

        <script src="components/ui/panel/panel.component.js"></script>
    </head>
    <body style="padding-top:20px;" ng-controller="AtlasController as vm">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <dp-panel heading="Header" is-active="true">
                                <dp-header></dp-header>
                            </dp-panel>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <dp-panel heading="Map" is-active="true">
                                <dp-map></dp-map>
                            </dp-panel>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <dp-panel heading="Detail" is-active="vm.showDetail">
                        <dp-detail></dp-detail>
                    </dp-panel>

                    <dp-panel heading="Page" is-active="vm.showPage">
                        <dp-page></dp-page>
                    </dp-panel>

                    <dp-panel heading="Search results" is-active="vm.showSearchResults">
                        <dp-search-results></dp-search-results>
                    </dp-panel>

                    <dp-panel heading="Straatbeeld" is-active="vm.showStraatbeeld">
                        <dp-straatbeeld></dp-straatbeeld>
                    </dp-panel>
                </div>
            </div>
        </div>
    </body>
</html>
