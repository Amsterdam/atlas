<h3 style="margin-top:0;">Status</h3>
<table class="table table-bordered table-condensed">
    <tr>
        <th scope="row">map.baseLayer</th>
        <td>{{vm.map.baseLayer}}</td>
    </tr>
    <tr>
        <th scope="row">map.overlays</th>
        <td>{{vm.map.overlays.join(', ')}}</td>
    </tr>
    <tr>
        <th scope="row">map.showLayerSelection</th>
        <td>{{vm.map.showLayerSelection}}</td>
    </tr>
    <tr>
        <th scope="row">map.viewCenter</th>
        <td>{{vm.map.viewCenter.join(', ')}}</td>
    </tr>
    <tr>
        <th scope="row">map.zoom</th>
        <td>{{vm.map.zoom}}</td>
    </tr>
    <tr>
        <th scope="row">map.highlight</th>
        <td>{{vm.map.highlight}}</td>
    </tr>
    <tr>
        <th scope="row">map.isLoading</th>
        <td>{{vm.map.isLoading}}</td>
    </tr>
</table>

<h3 style="margin-top:0;">Actions</h3>
<div class="form-group">
    <button class="btn btn-primary"
        ng-click="vm.search([52.37806836619496, 4.922570419827849])">
        Zoek door te klikken: 'Jan Schaeferbrug'
    </button>
</div>
<div class="form-group">
    <button class="btn btn-primary"
        ng-click="vm.panTo([52.3719, 4.9012])"
        ng-disabled="vm.map.viewCenter[0] === 52.3719 && vm.map.viewCenter[1] === 4.9012">

        Pan to default viewCenter
    </button>

    <button class="btn btn-primary"
        ng-click="vm.panTo([52.38855278893656, 4.85112416084341])"
        ng-disabled="vm.map.viewCenter[0] === 52.38855278893656 && vm.map.viewCenter[1] === 4.85112416084341">
        Pan to Amterdam Sloterdijkerweg
    </button>

    <button class="btn btn-primary"
        ng-click="vm.panTo([52.36358104949824, 4.90237154233286])"
        ng-disabled="vm.map.viewCenter[0] === 52.36358104949824 && vm.map.viewCenter[1] === 4.90237154233286">
        Pan to Magere brug
    </button>
</div>
<div class="form-group">
    <button class="btn btn-primary"
            ng-click="vm.zoom(8)"
            ng-disabled="vm.map.zoom === 8">

        Zoom to level 8
    </button>

    <button class="btn btn-primary"
            ng-click="vm.zoom(12)"
            ng-disabled="vm.map.zoom === 12">

        Zoom to level 12
    </button>

    <button class="btn btn-primary"
            ng-click="vm.zoom(16)"
            ng-disabled="vm.map.zoom === 16">

        Zoom to level 16
    </button>
</div>
<div class="form-group">
    <button class="btn btn-primary"
            ng-click="vm.showLayerSelection()"
            ng-click="vm.showLayerSelection()"
            ng-disabled="vm.map.showLayerSelection">

        Show layers
    </button>
</div>
