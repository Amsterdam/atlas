<div class="panel panel-default" ng-class="{
    'panel-success': vm.isActive,
    'panel-danger': !vm.isActive
    }">

    <div class="panel-heading">
        <strong style="color:black;">{{vm.heading}}</strong>
    </div>
    <div class="panel-body">
        <ng-transclude></ng-transclude>
    </div>
</div>
