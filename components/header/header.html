<h3 style="margin-top:0;">Status</h3>
<table class="table table-bordered table-condensed">
    <tr>
        <th scope="row">search.query</th>
        <td>{{search.query}}</td>
    </tr>
</table>

<h3 style="margin-top:0;">Actions</h3>
<div class="form-group">
    <button class="btn btn-primary" ng-click="vm.search()">
        Zoek door te typen: 'Linnaeus'
    </button>

    <button class="btn btn-primary"
        ng-click="vm.followSuggestion()">

        Kies autocomplete suggestie: 'Linnaeusstraat 2'
    </button>
</div>

<ul>
    <li><dp-link type="SHOW_PAGE" payload="'login'">Ga naar inloggen</dp-link></li>
    <li><dp-link type="SHOW_PAGE" payload="'info'">Ga naar info</dp-link></li>
    <li><dp-link type="SHOW_PAGE" payload="'help'">Ga naar help</dp-link></li>
</ul>
