<h3 style="margin-top:0;">
    <i ng-if="vm.search.isLoading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    Status
</h3>
<table class="table table-bordered table-condensed">
    <tr>
        <th scope="row">search.query</th>
        <td>{{vm.search.query}}</td>
    </tr>
</table>

<h3 style="margin-top:0;">Actions</h3>

    <button class="btn btn-primary"
        ng-click="vm.followSuggestion()">

        Kies autocomplete suggestie: 'Linnaeusstraat 2'
    </button>
</div>

<ul>
