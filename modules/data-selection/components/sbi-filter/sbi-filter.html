<div class="qa-sbi-filter c-sbi-filter">
    <div class="c-sbi-filter__category">
        <h2 class="c-sbi-filter__category-label qa-category-header">SBI-code</h2>

        <form class="c-sbi-filter__form">
            <input
                class="c-sbi-filter__input qa-sbi-filter-form-input"
                ng-model="vm.sbiCode"
                ng-model-options="{ updateOn: 'change' }"
                ng-change="vm.onSubmit()"
                placeholder="Codes bijv.: 221, 01, 38211"
            /><button
                class="c-sbi-filter__submit qa-sbi-filter-form-sumbit"
                type="submit"
                ng-click="vm.onSubmit()">Selecteer</button>
        </form>

        <div>
            <ul>
                <li class="c-sbi-filter__item c-sbi-filter__item--{{option.slug}}"
                    ng-repeat="option in vm.filter.options | limitTo : vm.isExpanded ? undefined : vm.showMoreThreshold">
                    <button class="c-sbi-filter__button o-btn o-btn--link o-btn--inline-block"
                            ng-click="vm.clickFilter(option.id)"
                            title="{{option.label}}"
                        ><span class="c-sbi-filter__item-label"
                              ng-class="{'c-sbi-filter__item-label--empty-value': !option.label}"
                            ><span class="qa-option-label">{{option.label}}</span>
                        </span>
                    </button>
                </li>
            </ul>
            <div class="c-sbi-filter__show-more"
                 ng-if="vm.showExpandButton()">
                <button class="
                            c-sbi-filter__show-more-button
                            c-show-more
                            c-show-more--gray
                            qa-show-more-button"
                        ng-click="vm.expandFilter()"
                    >Toon meer
                </button>
            </div>

            <div class="c-sbi-filter__show-more"
                 ng-if="vm.isExpanded">
                <div ng-if="vm.nrHiddenOptions(vm.filter) > 0"
                     class="c-sbi-filter__hidden-options qa-hidden-options">
                    ...nog {{vm.nrHiddenOptions(vm.filter) | number}} waarden
                </div>
                <button class="c-show-more c-show-more--less c-show-more--gray qa-show-more-button"
                        ng-click="vm.implodeFilter()"
                    >Toon minder
                </button>
            </div>
        </div>
    </div>
</div>
