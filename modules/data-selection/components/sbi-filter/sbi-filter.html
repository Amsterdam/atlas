<div class="qa-sbi-filter c-sbi-filter">
    <div class="c-sbi-filter__category">
        <h2 class="c-sbi-filter__category-label qa-category-header">SBI-code</h2>

        <form class="c-sbi-filter__form">
            <input
                class="c-sbi-filter__input"
                ng-model="vm.sbiCode"
                ng-model-options="{ updateOn: 'change' }"
                ng-change="vm.onSubmit()"
                placeholder="Codes bijv.: 0001, 0221, 3821"
            /><button
                class="c-sbi-filter__submit"
                type="submit"
                ng-click="vm.onSubmit()">Selecteer</button>
        </form>



        <div ng-if="filter.slug.startsWith('sbi_code')"
            ng-repeat="filter in vm.availableFilters">
            <ul>
                <li class="c-sbi-filter__item"
                    ng-repeat="option in filter.options | limitTo : vm.isExpandedFilter(filter.slug) ? undefined : vm.showMoreThreshold">
                    <button class="o-btn o-btn--link o-btn--inline-block"
                            ng-click="vm.addFilter(filter.slug, option.id)"
                        ><span class="c-sbi-filter__item-label"
                              ng-class="{'c-sbi-filter__item-label--empty-value': !option.label}"
                            ><span class="qa-option-label">{{option.label}}</span>
                            <span ng-if="vm.showOptionCounts">({{option.count}})</span>
                        </span>
                    </button>
                </li>
            </ul>
            <div class="c-sbi-filter__show-more"
                 ng-if="vm.canExpandImplode(filter.slug) && vm.showExpandButton(filter.slug)">
                <button class="
                            c-sbi-filter__show-more-button
                            c-show-more
                            c-show-more--gray
                            qa-show-more-button"
                        ng-click="vm.expandFilter(filter.slug)"
                    >Toon meer
                </button>
            </div>

            <div class="c-sbi-filter__show-more"
                 ng-if="vm.canExpandImplode(filter.slug) && vm.isExpandedFilter(filter.slug)">
                <div ng-if="vm.nrHiddenOptions(filter) > 0"
                     class="c-sbi-filter__hidden-options qa-hidden-options">
                    ...nog {{vm.nrHiddenOptions(filter) | number}} waarden
                </div>
                <button class="c-show-more c-show-more--less c-show-more--gray qa-show-more-button"
                        ng-click="vm.implodeFilter(filter.slug)"
                    >Toon minder
                </button>
            </div>
        </div>
    </div>
</div>
