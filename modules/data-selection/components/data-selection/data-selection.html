<dp-loading-indicator is-loading="vm.isLoading" use-delay="false" show-inline="true"></dp-loading-indicator>

<div ng-if="!vm.isLoading" class="u-grid">
    <div class="u-row">
        <div class="u-col-sm--2">
            <dp-data-selection-filters
                dataset="{{vm.state.dataset}}"
                available-filters="vm.availableFilters"
                active-filters="vm.state.filters">

            </dp-data-selection-filters>
        </div>
        <div class="u-col-sm--10">
            <dp-data-selection-table content="vm.tableData" current-page="vm.currentPage"></dp-data-selection-table>
        </div>
    </div>
</div>
