<div class="c-data-selection-header">
    <div ng-if="vm.numberOfRecords <= 0" class="qa-data-selection-header__no-records">
        <h2>Geen resultaten gevonden</h2>
        <p>Tip: verwijder één of meer filtercriteria</p>

    </div>

    <div ng-if="vm.numberOfRecords > 0" class="qa-data-selection-header__with-records">
        <div class="u-row">
            <div class="u-pull--right">
                <dp-link type="TOGGLE_DATA_SELECTION_LIST_VIEW"
                   class-name="c-data-selection-header__switch-view-button o-btn"
                   >Tabelweergave</dp-link>
            </div>

            <h2 class="qa-data-selection-list-header__title">{{vm.numberOfRecords | number}} {{vm.headerTitle | lowercase}}</h2>

            <h3 ng-if="vm.formattedActiveFilters.length" class="qa-data-selection-list-header__filters">
                met
                <span ng-repeat="filter in vm.formattedActiveFilters">
                    {{filter.categoryLabel | lowercase}}:
                    <span ng-class="{'c-data-selection-filters--empty-value': !filter.option}">
                        <dp-data-selection-formatted-value
                            value="filter.option"
                            format="filter.format">
                        </dp-data-selection-formatted-value>
                    </span>
                    <span ng-if="!$last">en</span>
                </span>

            </li>

        </div>
    </div>

</div>
