<div>
    <table class="c-table" ng-if="vm.content.body && vm.content.body.length > 0">
        <thead>
            <tr class="c-table__header-row">
                <th class="c-table__field c-table__header-field"
                    ng-repeat="field in vm.content.head track by $index">
                    {{field}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="c-table__content-row"
                ng-repeat="row in vm.content.body track by $index">
                <td class="c-table__field c-table__field--link c-table__content-field"
                    ng-repeat="variables in row.content track by $index">
                    <dp-redux-link to="row.detailEndpoint | detailEndpointAction">
                        <dp-data-selection-formatter
                            variables="variables"
                            formatter="{{vm.content.formatters[$index]}}"
                            template="{{vm.content.templates[$index]}}" />
                    </dp-redux-link>
                </td>
            </tr>
        </tbody>
    </table>
</div>
