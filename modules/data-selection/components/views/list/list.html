<ul class="o-list u-margin__bottom--1">
    <li ng-repeat="row in vm.content.body">
        <dp-link type="FETCH_DETAIL"
                 payload="row.detailEndpoint"
            ><dp-data-selection-formatter
                variables="row.content[0]"
                formatter="{{vm.content.formatters[0]}}"
                use-inline="true"></dp-data-selection-formatter></dp-link>

        <dp-data-selection-formatter ng-if="!$first" ng-repeat="variables in row.content track by $index"
             variables="variables"
             formatter="{{vm.content.formatters[$index]}}"
             use-inline="true">
        </dp-data-selection-formatter>
    </li>
</ul>
