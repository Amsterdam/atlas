<div ng-if="vm.showHeader" class="qa-header u-margin__bottom--3">
    <div ng-if="vm.showButtons" class="u-pull--right qa-buttons">
        <div class="u-inline-block u-margin__right--1">
            <dp-data-selection-toggle-view-button view="vm.view"></dp-data-selection-toggle-view-button>
        </div>
        <div ng-if="vm.showDownloadButton" class="u-inline-block qa-download-button">
            <dp-data-selection-download-button dataset="{{vm.dataset}}" active-filters="vm.filters" geometry-filter="vm.geometryFilter">
            </dp-data-selection-download-button>
        </div>
    </div>

    <div class="qa-title">
        <dp-dcatd-button ng-if="vm.canEditDataset && vm.view === 'CATALOG'" id="_" type="toevoegen">
          Toevoegen
          <span class="u-sr-only">Toevoegen</span>
        </dp-dcatd-button>
        <h1 ng-if="vm.view === 'TABLE'">
            {{vm.datasetTitle}}
            <span ng-if="vm.showNumberOfRecords">({{vm.numberOfRecords | number}})</span>
        </h1>
        <h1 ng-if="vm.view === 'CATALOG'">Datasets ({{vm.numberOfRecords | number}})</h1>
        <h1 ng-if="vm.view === 'LIST'">Resultaten</h1>
    </div>
</div>


<div ng-if="vm.showTabs" class="o-tabs qa-tabs u-margin__bottom--2">
    <ul>
        <li ng-repeat="tab in vm.tabs" ng-class="{'is-active': tab.isActive}">
            <dp-link ng-if="!tab.isActive" action="tab.tabAction" class-name="o-tabs__tab o-tabs__tab--link">
                {{tab.title}}
            </dp-link>

            <span ng-if="tab.isActive" class="o-tabs__tab o-tabs__tab--active">
                {{tab.title}}
                <span ng-if="tab.isActive && vm.numberOfRecords !== null">({{vm.numberOfRecords | number}})</span>
            </span>
        </li>
    </ul>
</div>
