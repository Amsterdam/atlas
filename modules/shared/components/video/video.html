<div class="c-video">
    <!-- data-object-fit attribute is used for object-fit polyfill to attach -->
    <video
        data-object-fit
        preload="metadata"
        muted="true"
        width="{{vm.width}}"
        height="{{vm.height}}"
        class="c-video__element">
        <source
            ng-if="vm.src"
            ng-src="{{vm.src}}"
            type="video/mp4">
    </video>
</div>
