<div class="c-video">
    <!-- data-object-fit attribute is used for object-fit polyfill to attach -->
    <video
        data-object-fit
        preload="metadata"
        muted="true"
        poster="{{vm.poster}}"
        width="{{vm.width}}"
        height="{{vm.height}}"
        class="c-video__element">
        <source ng-src="{{vm.src}}" type="video/mp4">
    </video>
</div>
