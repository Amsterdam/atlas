<header class="site-header u-hide-on-print">
    <div class="u-grid">
        <div class="u-row">
            <div ng-if="!vm.isPrintMode">
                <div class="u-col-sm--6 site-header__logo">
                    <dp-link type="SHOW_HOME" class-name="" hover-text="Naar voorpagina Dataportaal">
                        <div class="u-col-sm--2">
                            <img src="assets/images/logo.svg" alt="Logo Gemeente Amsterdam">
                        </div>
                        <div class="u-col-sm--10">
                            <span class="site-header__title">data.amsterdam.nl</span>
                        </div>
                    </dp-link>
                </div>
                <div class="u-col-sm--6">
                    <a href="https://amsterdam.nl/contact" class="site-header__contact o-btn o-btn--link">Contact</a>
                </div>
            </div>
            <div ng-if="vm.isPrintMode">
                <h2>Printversie</h2>
            </div>

            <!-- Default -->
            <div ng-if="!vm.isPrintMode && !vm.isHomePage" class="u-col-sm--9 u-padding__left--1">
                <div class="u-col-sm--7" class="site-header__search">
                    <dp-search
                        query="{{vm.query}}"
                        type="FETCH_SEARCH_RESULTS_BY_QUERY"
                        placeholder="Zoek op adres of postcode, kadastrale aanduiding, etc."></dp-search>
                </div>
                <div class="u-col-sm--5 u-padding__right--2">
                    <nav class="site-header__menu">
                        <button ng-if="!vm.isAuthenticated()" ng-click="vm.login()" class="qa-header__login site-header__menu__item">
                            Inloggen
                        </button>
                        <span ng-if="vm.isAuthenticated()" ng-click="vm.logout()" class="qa-header__logout site-header__menu__item">
                            Uitloggen
                        </span>
                        <dp-menu-dropdown has-print-button="vm.hasPrintButton"></dp-menu-dropdown>
                    </nav>
                </div>
            </div>

            <!-- When printing -->
            <div ng-if="vm.isPrintMode" class="u-col-sm--9">
                <nav class="site-header__menu">
                    <div class="u-margin__top--05">
                        <dp-print-button>
                            Printen
                        </dp-print-button>
                    </div>
                    <div class="c-exit-print-mode">
                        <dp-link type="HIDE_PRINT" class-name="o-btn--close--danger"></dp-link>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Home -->
        <div ng-if="!vm.isPrintMode && vm.isHomePage" class="site-header__toolbar u-row">
            <div class="u-col-sm--6" class="site-header__search">
                <dp-search
                    query="{{vm.query}}"
                    type="FETCH_SEARCH_RESULTS_BY_QUERY"
                    placeholder="Zoek op adres of postcode, kadastrale aanduiding, etc."></dp-search>
            </div>
            <div class="u-col-sm--6 u-padding__right--2">
                <nav class="site-header__menu">
                    <button ng-if="!vm.isAuthenticated()" ng-click="vm.login()" class="qa-header__login site-header__menu__item">
                        Inloggen
                    </button>
                    <dp-menu-dropdown ng-if="vm.isAuthenticated()" show-auth-menu="true"></dp-menu-dropdown>
                    <dp-link type="SHOW_PAGE" payload="{name: 'help'}" class-name="site-header__menu__item">
                        Help
                    </dp-link>
                    <dp-menu-dropdown has-print-button="vm.hasPrintButton"></dp-menu-dropdown>
                </nav>
            </div>
        </div>
    </div>
</header>
