<header class="site-header u-hide-on-print"
        ng-class="{ 'site-header--tall': vm.isTall }">

    <!-- Home -->
    <div class="u-grid" ng-if="!vm.isPrintMode && vm.isTall">
        <div class="u-row">
            <div class="u-col-sm--6 site-header__logo"
                 ng-class="{ 'site-header__logo--tall': vm.isTall }">
                <dp-link type="SHOW_HOME" class-name="" hover-text="Naar voorpagina Dataportaal">
                    <div class="u-col-sm--2">
                        <img src="assets/images/logo.svg" alt="Logo Gemeente Amsterdam">
                    </div>
                    <div class="u-col-sm--10">
                        <span class="site-header__title">data.amsterdam.nl</span>
                    </div>
                </dp-link>
            </div>
            <div class="u-col-sm--6">
                <a href="https://amsterdam.nl/contact" class="site-header__contact o-btn o-btn--link">Contact</a>
            </div>
        </div>
        <div class="site-header__toolbar u-row">
            <div class="u-col-sm--6 site-header__search"
                 ng-class="{ 'site-header__search--toolbar': vm.isTall }">
                <dp-search
                    query="{{vm.query}}"
                    type="FETCH_SEARCH_RESULTS_BY_QUERY"
                    placeholder="Zoek op adres of postcode, kadastrale aanduiding, etc."></dp-search>
            </div>
            <div class="u-col-sm--6 u-padding__right--2">
                <nav class="site-header__menu"
                     ng-class="{ 'site-header__menu--toolbar': vm.isTall }">
                    <button ng-if="!vm.isAuthenticated()"
                            ng-click="vm.login()"
                            class="site-header__menu__item
                                   site-header__menu__link
                                   qa-header__login"
                            ng-class="{ 'site-header__menu__item--toolbar': vm.isTall }">
                        Inloggen
                    </button>
                    <dp-menu-dropdown ng-if="vm.isAuthenticated()"
                                      show-auth-menu="true"
                                      is-toolbar="vm.isTall"></dp-menu-dropdown>
                    <span class="site-header__menu__item"
                          ng-class="{ 'site-header__menu__item--toolbar': vm.isTall }">
                        <dp-link type="SHOW_PAGE"
                                 payload="{name: 'help'}"
                                 class-name="site-header__menu__link">Help</dp-link>
                    </span>
                    <dp-menu-dropdown has-print-button="vm.hasPrintButton"
                                      is-toolbar="vm.isTall"></dp-menu-dropdown>
                </nav>
            </div>
        </div>
    </div>

    <!-- Default -->
    <div class="u-grid" ng-if="!vm.isPrintMode && !vm.isTall">
        <div class="u-row">
            <div class="u-col-sm--3 site-header__logo">
                <dp-link type="SHOW_HOME" class-name="" hover-text="Naar voorpagina Dataportaal">
                    <div class="u-col-sm--4">
                        <img src="assets/images/logo-small.svg" alt="Logo Gemeente Amsterdam">
                    </div>
                    <div class="u-col-sm--8">
                        <span class="site-header__title">data.amsterdam.nl</span>
                    </div>
                </dp-link>
            </div>
            <div class="u-col-sm--6 site-header__search">
                <dp-search
                    query="{{vm.query}}"
                    type="FETCH_SEARCH_RESULTS_BY_QUERY"
                    placeholder="Zoek op adres of postcode, kadastrale aanduiding, etc."></dp-search>
            </div>
            <div class="u-col-sm--3 u-padding__right--2">
                <nav class="site-header__menu">
                    <button ng-if="!vm.isAuthenticated()" ng-click="vm.login()" class="qa-header__login site-header__menu__item">
                        Inloggen
                    </button>
                    <span ng-if="vm.isAuthenticated()" ng-click="vm.logout()" class="qa-header__logout site-header__menu__item">
                        Uitloggen
                    </span>
                    <dp-menu-dropdown has-print-button="vm.hasPrintButton"></dp-menu-dropdown>
                </nav>
            </div>
        </div>
    </div>

    <!-- When printing -->
    <div class="u-grid" ng-if="vm.isPrintMode">
        <div class="u-row">
            <h1 class="u-col-sm--3">Printversie</h1>
            <div class="u-col-sm--9">
                <nav class="site-header__menu">
                    <dp-print-button>
                        Printen
                    </dp-print-button>
                    <div class="c-exit-print-mode">
                        <dp-link type="HIDE_PRINT" class-name="o-btn--close--danger"></dp-link>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</header>
