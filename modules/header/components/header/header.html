<header class="site-header">
    <div class="grid">
        <div class="row">
            <div class="col-sm-4 u-pl-0">
                <div class="site-header__logo">
                    <img class="u-block" src="assets/atlas_logo.png" alt="Atlas logo">
                </div>
            </div>
            <div class="col-sm-4">
                <atlas-search query="{{vm.query}}"></atlas-search>
            </div>
            <div class="col-sm-4">
                <nav class="site-header__navigation">
                    <div class="grid">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="site-header__navigation__item">
                                    Inloggen
                                </button>
                            </div>
                            <div class="col-sm-4">
                                <atlas-dropdown-menu label="menu">
                                    <ul ng-if="vm.isVisible" class="dropdown-menu">
                                        <li class="shareandextras__menu-item">
                                            <dp-print-button>
                                                <span class="shareandextras__menu-item__icon">
                                                    <i class="fa fa-floppy-o"></i>
                                                </span>
                                                Printen
                                            </dp-print-button>
                                        </li>
                                        <li class="shareandextras__menu-item">
                                            <feedback-link class="shareandextras__menu-item__link">
                                                <span class="shareandextras__menu-item__icon">
                                                    <i class="fa fa-bell-o"></i>
                                                </span>
                                                Terugmelden
                                            </feedback-link>
                                        </li>
                                        <li class="shareandextras__menu-item">
                                            <a ng-click="vm.showPage('testlinks')" class="site-header__navigation__item">
                                                testlinks
                                            </a>
                                        </li>
                                        <li class="shareandextras__menu-item">
                                            <dp-link type="SHOW_PAGE" payload="over-ons" class="site-header__navigation__item">
                                                Over Atlas
                                            </dp-link>
                                        </li>
                                    </ul>
                                </atlas-dropdown-menu>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
