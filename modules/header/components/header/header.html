<header class="site-header u-hide-on-print">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--3">
                <div ng-if="!vm.isPrintMode">
                    <dp-link type="SHOW_HOME" class-name="site-header__logo" hover-text="Naar Atlas home">
                        <img class="u-block site-header__logo" src="assets/images/andreas.svg" alt="Logo Gemeente Amsterdam" >
                        Atlas
                    </dp-link>
                </div>
                <div ng-if="vm.isPrintMode">
                    <h2>Printversie</h2>
                </div>
            </div>

            <!-- Default -->
            <div ng-if="!vm.isPrintMode" class="u-col-sm--9 u-padding__left--1">
                <div class="u-col-sm--7" class="site-header__search">
                    <dp-search
                        query="{{vm.query}}"
                        type="FETCH_SEARCH_RESULTS_BY_QUERY"
                        placeholder="Zoek op adres of postcode, kadastrale aanduiding, etc."></dp-search>
                </div>
                <div class="u-col-sm--5 u-padding__right--2">
                    <nav class="site-header__menu">
                        <button ng-if="!vm.isAuthenticated()" ng-click="vm.login()" class="qa-header__login site-header__menu__item">
                            Inloggen
                        </button>
                        <!--<span ng-if="vm.isAuthenticated()" class="qa-header__logout site-header__menu__item">-->
                            <!--{{vm.userName()}}<span ng-if="vm.userIsBevoegd()"> (bevoegd)</span>-->
                        <!--</span>-->
                        <dp-menu-dropdown ng-if="vm.isAuthenticated()"
                                          title="{{vm.userName() + (vm.userIsBevoegd() ? ' (bevoegd)' : '')}}"
                                          type="user"></dp-menu-dropdown>
                        <dp-menu-dropdown title="Menu" type="main" has-print-button="vm.hasPrintButton"></dp-menu-dropdown>
                    </nav>
                </div>
            </div>

            <!-- When printing -->
            <div ng-if="vm.isPrintMode" class="u-col-sm--9">
                <nav class="site-header__menu">
                    <div class="u-margin__top--05">
                        <dp-print-button>
                            Printen
                        </dp-print-button>
                    </div>
                    <div class="c-exit-print-mode">
                        <dp-link type="HIDE_PRINT" class-name="o-btn--close--danger"></dp-link>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
