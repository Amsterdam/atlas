<header class="site-header">
    <div class="grid">
        <div class="row">
            <div class="col-sm-4 u-pl-0">
                <div class="site-header__logo">
                    <img class="u-block" src="assets/atlas_logo.png" alt="Atlas logo">
                </div>
            </div>
            <div class="col-sm-4">
                <atlas-search query="{{vm.query}}"></atlas-search>
            </div>
            <div class="col-sm-4">
                <nav>
                    <dp-link ng-if="!vm.isLoggedIn()" type="SHOW_PAGE" payload="'login'">
                        inloggen
                    </dp-link>

                    <div ng-if="vm.isLoggedIn()">
                        <span class="u-color-white">{{vm.getUsername()}}</span>
                        <button ng-click="vm.logout()">uitloggen</button>
                    </div>

                    <dp-link type="SHOW_PAGE" payload="'testlinks'">testlinks</dp-link>
                </nav>
            </div>
        </div>
    </div>
</header>
