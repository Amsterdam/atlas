<header class="site-header">
    <div class="grid">
        <div class="row">
            <div class="col-sm-4 u-pl-0">
                <div class="site-header__logo">
                    <img class="u-block" src="assets/atlas_logo.png" alt="Atlas logo">
                </div>
            </div>
            <div class="col-sm-4">
                <atlas-search query="{{vm.query}}"></atlas-search>
            </div>
            <div class="col-sm-4">
                <nav class="site-header__navigation">
                    <div class="grid">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="site-header__navigation__item">
                                    Inloggen
                                </button>
                            </div>
                            {{vm}}
                            <atlas-dropdown-menu template="hoofdmenu" ng-click="vm.toggleVisibility($event)" class="site-header__navigation__item">
                                menu
                            </atlas-dropdown-menu>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
