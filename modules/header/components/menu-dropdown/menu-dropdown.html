<button ng-if="showAuthMenu"
        class="site-header__menu__item site-header__menu__item--toggle"
        ng-class="{
            'site-header__menu__item--toolbar': isToolbar,
            'site-header__menu__item--toggle--active': isVisible
        }"
        ng-click="toggleDropdown()">
    <span>Jij</span>

    <nav ng-if="isVisible" class="c-menu-dropdown c-menu-dropdown--align-left">
        <ul>
            <li>
                <span ng-click="logout()" class="qa-header__logout site-header__menu__subitem">
                    Uitloggen
                </span>
            </li>
        </ul>
    </nav>
</button>

<button ng-if="!showAuthMenu"
        class="site-header__menu__item site-header__menu__item--toggle"
        ng-class="{
            'site-header__menu__item--toolbar': isToolbar,
            'site-header__menu__item--toggle--active': isVisible
        }"
        ng-click="toggleDropdown()">
    <span>Menu</span>

    <nav ng-if="isVisible" class="c-menu-dropdown c-menu-dropdown--align-right">
        <ul>
            <li>
                <dp-link type="FETCH_DATA_SELECTION" payload="{dataset: 'bag', filters: {}, page: 1}"
                    class-name="site-header__menu__subitem">
                    Downloaden adressen
                </dp-link>
            </li>
            <li>
                <dp-link type="FETCH_DATA_SELECTION" payload="{dataset: 'hr', filters: {}, page: 1}"
                    class-name="site-header__menu__subitem">
                    Downloaden vestigingen
                </dp-link>
            </li>
            <li ng-if="hasPrintButton">
                <dp-link type="SHOW_PRINT" class-name="site-header__menu__subitem">
                    Printen
                </dp-link>
            </li>
            <li>
                <dp-terugmelden-button>
                    Terugmelden
                </dp-terugmelden-button>
            </li>
        </ul>
    </nav>
</button>
