<nav class="c-menu _extra-space-for-the-menu-keep-right qa-menu"
     ng-class="'c-menu--' + vm.size">
    <button
        ng-if="!vm.user.authenticated"
        ng-click="vm.login()"
        class="c-menu__item c-menu__link qa-menu__login"
    >
        <span class="c-menu__title">Inloggen</span>
    </button>
    <dp-menu-dropdown ng-if="vm.user.authenticated"
                      class="qa-menu__user-menu"
                      title="{{vm.userMenuLabel}}"
                      type="user"
                      align="left"></dp-menu-dropdown>
    <button
        ng-click="vm.openFeedbackForm()"
        class="c-menu__item c-menu__link qa-menu__login"
    >
        <span class="c-menu__title">Feedback</span>
    </button>
    <span class="c-menu__item c-menu__item--help qa-menu__item">
        <dp-redux-link to="vm.helpAction"
                 class="c-menu__link"><span class="c-menu__title">Help</span></dp-redux-link>
    </span>
</nav>
