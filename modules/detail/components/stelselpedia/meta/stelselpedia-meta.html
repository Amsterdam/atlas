<div class="u-row">
    <dl class="c-key-value-list u-margin__bottom--2" ng-if="vm.metaFields">
        <dt ng-repeat-start="metaField in vm.metaFields">{{metaField.label}}</dt>
        <dd ng-if="metaField.type !== 'date'">{{metaField.value}}</dd>
        <dd ng-repeat-end ng-if="metaField.type === 'date'">{{metaField.value | date: "dd-MM-yyyy"}}</dd>
    </dl>
</div>
