<div class="u-grid dcad-dataset-detail">

    <div class="u-row u-margin__bottom--4">
        <div class="o-header">
            <h3 class="o-header__subtitle">Dataset</h3>
            <h2 class="o-header__title u-margin__bottom--3 ">{{vm.apiData.results["dct:title"]}}</h2>
            <a ng-if="vm.apiData.results.canEditDataset===true" ng-href="{{vm.apiData.results.editDatasetUrl}}" rel="noopener" class="o-btn o-btn--link">Edit dataset</a>
            <button type="button" class="resources-button resources-button-edit" ng-if="vmvm.apiData.results.canEditDataset" ng-click="editDataset(vm.apiData.results.editDatasetUrl);"
            />
        </div>
        <span class="s-detail-catalogus-notes" ng-bind-html="vm.apiData.results['dct:description']"> </span>
    </div>

    <div ng-show="true" class="u-row">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Resources</h3>

            <div class="c-detail__block--" ng-include="'modules/detail/components/detail/templates/dcatd/_resources.html'"></div>
        </div>
    </div>

    <div ng-show="true" class="c-detail__block">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Details</h3>

            <div ng-include="'modules/detail/components/detail/templates/dcatd/_details.html'"></div>
        </div>
    </div>

    <div ng-show="true" class="c-detail__block">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Thema's</h3>

            <div ng-include="'modules/detail/components/detail/templates/dcatd/_themes.html'"></div>
        </div>
    </div>

    <div class="c-detail__block">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Tags</h3>

            <ul ng-repeat="tag in vm.apiData.results['dcat:keyword']" class="u-inline">
                <li class="u-inline">
                    <span class="o-tag">{{tag | dpUppercaseFirstLetter}}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="c-detail__block">
        <h3 class="o-header__subtitle">Licentie</h3>
        <p ng-if="vm.apiData.results['ams:license']">{{vm.apiData.results['ams:license'] | optionLabel: vm.catalogFilters.licenseTypes }}</p>
    </div>

</div>
