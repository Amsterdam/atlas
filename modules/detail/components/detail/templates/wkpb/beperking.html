<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{ vm.apiData.inschrijfnummer }}"
        definition="GEMEENTELIJKE_BEPERKING"
        meta-data="vm.apiData">
      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Beperkingcode</dt>
        <dd><a target="_blank" href="https://www.amsterdam.nl/stelselpedia/wkpb-index/handboek-inwinnen/codes-wetten/">{{ vm.apiData.beperkingcode.code}}</a></dd>
        <dt>Omschrijving</dt>
        <dd>{{ vm.apiData.beperkingcode.omschrijving }}</dd>
      </dl>

    </div>

    <div class="default-box" ng-if="vm.apiData.documenten.count === 1">
      <dp-stelselpedia-header definition="BRONDOCUMENT"></dp-stelselpedia-header>

      <atlas-api-call endpoint="vm.apiData.documenten.href" partial="wkpb/brondocument"></atlas-api-call>
    </div>

    <div class="default-box" ng-if="vm.apiData.documenten.count > 1">
      <dp-stelselpedia-header definition="BRONDOCUMENT" use-plural="true"></dp-stelselpedia-header>

      <atlas-api-call endpoint="vm.apiData.documenten.href" partial="lijst"></atlas-api-call>
    </div>

    <div class="default-box" ng-if=" vm.apiData.kadastrale_objecten.count">
      <dp-stelselpedia-header definition="KADASTRAAL_OBJECT" use-plural="true"></dp-stelselpedia-header>

      <atlas-api-call endpoint="vm.apiData.kadastrale_objecten.href" partial="lijst"></atlas-api-call>
    </div>
  </div>
</div>
