<div>
    <div class="c-detail__block">
        <dp-glossary-header
          definition="COMPLEX"
          heading="{{ vm.apiData.results.complexnaam }}">
        </dp-glossary-header>

        <dl class="c-key-value-list">
            <dt>Nummer</dt>
            <dd>{{ vm.apiData.results.monumentnummer_complex }}</dd>
            <dt>Naam</dt>
            <dd>{{ vm.apiData.results.complexnaam }}</dd>
            <dt class="c-key-value-list__key--full-width">Beschrijving</dt>
            <dd class="c-key-value-list__value--full-width">
                <p
                  class="c-key-value-list__content"
                  dp-expand-collapse
                  ng-if="vm.apiData.results.beschrijving_complex">
                    {{ vm.apiData.results.beschrijving_complex }}
                </p>
            </dd>
        </dl>
    </div>

    <dp-api-call endpoint="{{vm.apiData.results.monumenten.href}}" partial="monumenten_lijst"></dp-api-call>
</div>
