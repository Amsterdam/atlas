<div>
  <h4 ng-if="count >= 5" class="paginering">1-{{ objects.length }} van {{count}}</h4>

  <ul class="list">
    <li ng-repeat="object in objects">
      <dp-link type="FETCH_DETAIL" payload="{{object._links.self.href}}">
        <i class="fa fa-chevron-right link"></i>{{ object._display }}
      </dp-link>
<!-- komt nog in verdere wkpb uitwerking
     <dp-link ng-if="object._brondocument.count > 1"type="FETCH_DETAIL" payload="{{object._brondocument._links.self.href}}">
        WKPB-brondocumenten
      </dp-link>
      <dp-link ng-if="object.document.count === 1" type="FETCH_DETAIL" payload="{{object._brondocument.results[0].url}}">
        WKPB-brondocument
        <span ng-if="object.document.results[0].persoonsgegevens_afschermen">(persoonsgegevens afschermen)</span>
      </dp-link> -->

  </ul>

  <a class="loadmore" ng-click="loadMore()" ng-if="next">
