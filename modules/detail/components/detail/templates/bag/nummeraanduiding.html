<div class="detail-page__content">
    <div class="detail-page__content--main">
        <!-- nummeraanduiding -->
        <atlas-partial-select partial="bag/nummeraanduiding" api-data="vm.apiData"></atlas-partial-select>

        <div class="detail-page__content--sidebar" ng-if="vm.apiData.results">
            <atlas-parent-relations content="vm.apiData.results"></atlas-parent-relations>
        </div>

        <dp-straatbeeld-thumbnail ng-if="vm.location" location="vm.location"></dp-straatbeeld-thumbnail>

        <!-- verblijfsobject -->
        <atlas-api-call
            ng-if="vm.apiData.results.type === 'Verblijfsobject'"
            endpoint="{{vm.apiData.results.verblijfsobject}}"
            partial="bag/verblijfsobject">
        </atlas-api-call>

        <!-- standplaats -->
        <atlas-api-call
            ng-if="vm.apiData.results.type === 'Standplaats'"
            endpoint="{{vm.apiData.results.standplaats}}"
            partial="bag/standplaats">
        </atlas-api-call>

        <!-- ligplaats -->
        <atlas-api-call
            ng-if="vm.apiData.results.type === 'Ligplaats'"
            endpoint="{{vm.apiData.results.ligplaats}}"
            partial="bag/ligplaats">
        </atlas-api-call>
    </div>
</div>
