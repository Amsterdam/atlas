<div class="detail-page__content">
  <div class="detail-page__content--main">
    <!-- nummeraanduiding -->
    <div
      ng-include="'modules/detail/components/partial-select/partials/bag/nummeraanduiding.html'"
      onload="apiData=vm.apiData">
    </div>

    <!-- verblijfsobject -->
    <atlas-api-call
      ng-if="vm.apiData.type === 'Verblijfsobject'"
      endpoint="vm.apiData.verblijfsobject"
      partial="bag/verblijfsobject">
    </atlas-api-call>

    <!-- standplaats -->
    <atlas-api-call
      ng-if="vm.apiData.type === 'Standplaats'"
      endpoint="vm.apiData.standplaats"
      partial="bag/standplaats">
    </atlas-api-call>

    <!-- ligplaats -->
    <atlas-api-call
      ng-if="vm.apiData.type === 'Ligplaats'"
      endpoint="vm.apiData.ligplaats"
      partial="bag/ligplaats">
    </atlas-api-call>

  </div>
  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="vm.apiData"></dp-parent-relations>
  </div>
</div>
