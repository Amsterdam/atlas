<div>
    <div class="u-row">
        <atlas-stelselpedia-header
            heading="{{vm.apiData.results._display}}"
            definition="MAC">
        </atlas-stelselpedia-header>

        <dl class="c-key-value-list">
            <dt>Handelsnaam</dt>
            <dd> {{ vm.apiData.results.naam }} </dd>
            <dt>KvK-nummer</dt>
            <dd> {{ vm.apiData.results.kvk_nummer }} </dd>
            <dt>Bezoekadres</dt>
            <dd> {{ vm.apiData.results.bezoekadres.volledig_adres }} </dd>
            <dt>Datum aanvang</dt>
            <dd> {{ vm.apiData.results.datum_aanvang }} </dd>
            <dt>Soort bijzondere rechtstoestand</dt>
            <dd> {{  }} </dd>
        </dl>
    </div>

    <div>
        <atlas-stelselpedia-header definition="EIGENAAR" use-plural="true"></atlas-stelselpedia-header>

        <atlas-api-call endpoint="{{vm.apiData.results.eigenaar}}" partial="handelsregister/eigenaren"></atlas-api-call>
    </div>

    <div ng-if="vm.apiData.results.vestigingen.count">
        <atlas-stelselpedia-header definition="VESTIGING" use-plural="true"></atlas-stelselpedia-header>

        <atlas-api-call endpoint="{{vm.apiData.results.vestigingen.href}}" partial="lijst"></atlas-api-call>
    </div>
</div>
