<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{vm.apiData.naam}}"
        definition="BUURTCOMBINATIE"
        meta-data="vm.apiData">
      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Volledige code</dt>
        <dd>{{ vm.apiData.code }}</dd>
      </dl>
    </div>

    <div class="list-box" ng-if="vm.apiData.buurten.count">
      <dp-stelselpedia-header definition="BUURT" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="vm.apiData.buurten.href"></dp-plugin-detail-list>
    </div>

    <dp-bbga-graphs
      gebied-heading="{{vm.apiData.naam}}"
      gebied-code="{{vm.apiData.volledige_code}}">

    </dp-bbga-graphs>
  </div>

  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="vm.apiData"></dp-parent-relations>
  </div>
</div>
