<div class="u-row">
    <dp-stelselpedia-header heading="{{vm.apiData.results.naam}}" definition="GEBIEDSGERICHTWERKEN">
    </dp-stelselpedia-header>

    <dl class="c-key-value-list">
        <dt>Code</dt>
        <dd>{{ vm.apiData.results.code }}</dd>
        <dt>Stadsdeel</dt>
        <dd><dp-link type="FETCH_DETAIL" payload="vm.apiData.results.stadsdeel._links.self.href">{{ vm.apiData.results.stadsdeel._display }}</dp-link></dd>
    </dl>

    <dp-data-selection-links active-filters="{'ggw_naam': vm.filterSelection.gebiedsgerichtwerken}"></dp-data-selection-links>

    <dp-bbga-graphs
        gebied-heading="{{vm.apiData.results.naam}}"
        gebied-code="{{vm.apiData.results.code}}">
    </dp-bbga-graphs>
</div>
