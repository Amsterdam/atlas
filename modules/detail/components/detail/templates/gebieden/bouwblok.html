<div>
    <div class="default-box">
        <dp-glossary-header
            heading="{{vm.apiData.results.code}}"
            definition="BOUWBLOK"
            meta-data="vm.apiData">
        </dp-glossary-header>
    </div>

    <div ng-if="vm.apiData.results" class="u-row">
        <div class="u-col-sm--6 u-padding__right--2">
            <dp-parent-relations content="vm.apiData.results"></dp-parent-relations>
        </div>
        <div class="u-col-sm--6">
            <dp-straatbeeld-thumbnail location="vm.location"></dp-straatbeeld-thumbnail>
        </div>
    </div>

    <div class="list-box" ng-if="vm.apiData.results.panden.count">
        <dp-glossary-header definition="PAND" use-plural="true"></dp-glossary-header>

        <dp-api-call endpoint="{{vm.apiData.results.panden.href}}" partial="lijst"></dp-api-call>
    </div>

    <div ng-if="vm.apiData.results.meetbouten">
        <dp-glossary-header definition="MEETBOUT" use-plural="true"></dp-glossary-header>

        <dp-api-call endpoint="{{vm.apiData.results.meetbouten}}" partial="lijst"></dp-api-call>
    </div>
</div>
