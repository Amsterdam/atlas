<dp-plugin-detail-visuals api-data="vm.apiData" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{vm.apiData.code}}"
        definition="BOUWBLOK"
        meta-data="vm.apiData">
      </dp-stelselpedia-header>
    </div>

    <div class="list-box" ng-if="vm.apiData.panden.count">
      <dp-stelselpedia-header definition="PAND" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="vm.apiData.panden.href"></dp-plugin-detail-list>
    </div>

    <div class="list-box" ng-if="vm.apiData.meetbouten">
      <dp-stelselpedia-header definition="MEETBOUT" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="vm.apiData.meetbouten"></dp-plugin-detail-list>
    </div>
  </div>

  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="vm.apiData"></dp-parent-relations>
  </div>
</div>
