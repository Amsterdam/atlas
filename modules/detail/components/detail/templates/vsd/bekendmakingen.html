<div>
    <div class="c-detail__block">
        <dp-glossary-header heading="{{vm.apiData.results.label}}" definition="EN">
        </dp-glossary-header>

        <dl class="c-key-value-list">
            <dt>Titel</dt>
            <dd>{{ vm.apiData.results.label }}</dd>
            <dt>Categorie</dt>
            <dd>{{ vm.apiData.results.categorie }}</dd>
            <dt>Onderwerp</dt>
            <dd>{{ vm.apiData.results.onderwerp }}</dd>
            <dt>Datum</dt>
            <dd>{{ vm.apiData.results.datum }}</dd>

            <dt class="c-key-value-list__key--full-width">Beschrijving</dt>
            <dd class="c-key-value-list__value--full-width">
                <p class="c-key-value-list__content" dp-expand-collapse>{{ vm.apiData.results.beschrijving }}</p>
            </dd>
            <dt>Meer informatie</dt>
            <dd class="c-key-value-list__value--ellipsis">
                <a class='o-btn o-btn--link c-key-value-list__value-inline' target="_blank"
                    ng-href="{{vm.apiData.results.url}}">{{vm.apiData.results.url}}</a>
            </dd>
        </dl>
    </div>
</div>
