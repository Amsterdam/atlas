<div>
  <div class="c-detail__block">
    <dp-glossary-header heading="{{vm.apiData.results.subTitle}}" definition="RECLAME">
    </dp-glossary-header>

    <dl class="c-key-value-list">
      <div class="c-key-value-item">
        <dt>Titel</dt>
        <dd>{{ vm.apiData.results.subTitle }}</dd>
      </div>

      <div class="c-key-value-item">
        <dt>{{ vm.apiData.results.items[0].label }}</dt>
        <dd class="c-key-value-list__value--ellipsis">
          <a
            class="o-btn o-btn--link c-key-value-list__value-inline"
            target="_blank"
            ng-href="{{ vm.apiData.results.items[4].value }}"
            >{{ vm.apiData.results.items[0].value }}</a
          >
        </dd>
      </div>

      <div class="c-key-value-item">
        <dt>{{ vm.apiData.results.items[1].label }}</dt>
        <dd class="c-key-value-list__value--ellipsis">
          <a
            class="o-btn o-btn--link c-key-value-list__value-inline"
            target="_blank"
            ng-href="{{ vm.apiData.results.items[4].value }}"
            >{{ vm.apiData.results.items[1].value }}</a
          >
        </dd>
      </div>
    </dl>
  </div>
</div>
