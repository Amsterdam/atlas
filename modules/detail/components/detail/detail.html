<div ng-if="vm.isLoading" class="u-margin__top--2">
    <dp-loading-indicator is-loading="vm.isLoading" use-delay="true" show-inline="true"></dp-loading-indicator>
</div>

<div ng-if="!vm.isLoading && vm.apiData"
    ng-include="vm.includeSrc"
    onload="apiData = vm.apiData"
    class="u-margin__top--2">
</div>
