<dp-plugin-detail-visuals api-data="object" has-straatbeeld="false"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{object.naam}}"
        definition="STADSDEEL"
        meta-data="object">

      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Code</dt>
        <dd>{{ object.code }}</dd>
        <dt>Gemeente</dt>
        <dd>{{ object.gemeente._display }}</dd>
      </dl>

    </div>

    <div class="list-box" ng-if="object.buurtcombinaties.count">
      <dp-stelselpedia-header definition="BUURTCOMBINATIE" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="object.buurtcombinaties.href"></dp-plugin-detail-list>
    </div>

    <div class="list-box" ng-if="object.gebiedsgerichtwerken.count">
      <dp-stelselpedia-header definition="GEBIEDSGERICHTWERKEN" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="object.gebiedsgerichtwerken.href"></dp-plugin-detail-list>
    </div>

    <dp-bbga-graphs
      gebied-heading="{{object.naam}}"
      gebied-code="{{object.code}}">
    </dp-bbga-graphs>
  </div>
</div>
