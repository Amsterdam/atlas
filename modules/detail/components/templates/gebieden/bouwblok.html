<dp-plugin-detail-visuals api-data="object" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{object.code}}"
        definition="BOUWBLOK"
        meta-data="object">
      </dp-stelselpedia-header>
    </div>

    <div class="list-box" ng-if="object.panden.count">
      <dp-stelselpedia-header definition="PAND" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="object.panden.href"></dp-plugin-detail-list>
    </div>

    <div class="list-box" ng-if="object.meetbouten">
      <dp-stelselpedia-header definition="MEETBOUT" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="object.meetbouten"></dp-plugin-detail-list>
    </div>
  </div>

  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="object"></dp-parent-relations>
  </div>
</div>
