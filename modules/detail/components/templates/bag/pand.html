<dp-plugin-detail-visuals api-data="vm.apiData" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{vm.apiData._display}}"
        definition="PAND"
        meta-data="vm.apiData">
      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Oorspronkelijk bouwjaar</dt>
        <dd ng-if="vm.apiData.bouwjaar !== 1005">{{ vm.apiData.oorspronkelijk_bouwjaar }}</dd>
        <dd ng-if="vm.apiData.bouwjaar === 1005">onbekend</dd>
        <dt>Naam</dt>
        <dd>{{ vm.apiData.pandnummer }}</dd>
        <dt>Status</dt>
        <dd>{{ vm.apiData.status.omschrijving }}</dd>
      </dl>
    </div>

    <div class="list-box" ng-if="vm.apiData.verblijfsobjecten.count">
      <dp-stelselpedia-header definition="NUMMERAANDUIDING" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="vm.apiData.verblijfsobjecten.href" page="'adressen_lijst'"></dp-plugin-detail-list>
    </div>
  </div>

  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="vm.apiData"></dp-parent-relations>
  </div>
</div>
