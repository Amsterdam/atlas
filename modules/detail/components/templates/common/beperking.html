  <ul class="list">
    <li ng-repeat="object in objects">
      <a dp-api-link="{{object._links.self.href}}">
        <i class="fa fa-chevron-right link"></i>{{ object._display }}
      </a>

     <a ng-if="object._brondocument.count > 1" dp-api-link="{{object._brondocument._links.self.href}}">

      </a>
      <a ng-if="object.document.count === 1" dp-api-link="{{object._brondocument.results[0].url}}">

        <span ng-if="object.document.results[0].persoonsgegevens_afschermen">(persoonsgegevens afschermen)</span>
