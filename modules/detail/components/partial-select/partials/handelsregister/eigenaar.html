<div class="u-margin__bottom--4">
    <h4 ng-if="apiData.count >= 5" class="c-paginering">1-{{ apiData.results.length }} van {{apiData.count}}</h4>

    <p ng-if="!apiData.results.length">Geen vestigingen gevonden</p>

    <dl ng-repeat="object in apiData.results" class="c-key-value-list">
        <dt>Volledige naam</dt>
        <dd> {{ object._display }} </dd>
        <dt>Functie</dt>
        <dd> {{ object.functietitel }} </dd>
        <dt>Soort bevoegdheid</dt>
        <dd> {{ object.soortbevoegdheid }} </dd>
    </dl>

    <button class="o-loadmore" ng-click="loadMore()" ng-if="next">
        Meer
    </button>
</div>
