<div>
    <div class="c-detail__block">
        <dp-glossary-header
            definition="MAATSCHAPPELIJKEACTIVITEIT">
        </dp-glossary-header>

        <dl class="c-key-value-list">
            <dt>Handelsnaam</dt>
            <dd ng-if="!apiData.results.onderneming.handelsnamen[0]"></dd>
            <dd class="c-key-value-list__multiple-values" ng-repeat="object in apiData.results.onderneming.handelsnamen">
                    {{ object.handelsnaam }}
            </dd>
            <dt>KvK-nummer</dt>
            <dd> {{ apiData.results.kvk_nummer }} </dd>
            <dt>Bezoekadres</dt>
            <dd> {{ apiData.results.bezoekadres.volledig_adres }} </dd>
            <dt>Datum aanvang</dt>
            <dd> {{ apiData.results.datum_aanvang | date:'dd-MM-yyyy' }} </dd>
            <dt>Soort bijzondere rechtstoestand</dt>
            <dd><dp-message>Op dit moment geen gegevens beschikbaar</dp-message></dd>
        </dl>
    </div>

    <div class="c-detail__block">
        <dp-glossary-header definition="FUNCTIEVERVULLING" use-plural="true"></dp-glossary-header>

        <dp-api-call endpoint="{{apiData.results.eigenaar}}" partial="handelsregister/functievervullingen" user="user"></dp-api-call>
    </div>

    <div ng-if="apiData.results.vestigingen.count > 1"
         class="c-detail__block">
        <dp-glossary-header definition="VESTIGING" use-plural="true"></dp-glossary-header>

        <dp-api-call endpoint="{{apiData.results.vestigingen.href}}" partial="lijst" user="user"></dp-api-call>
    </div>
</div>
