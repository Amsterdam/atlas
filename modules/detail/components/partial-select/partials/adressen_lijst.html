<div>
  <h4 ng-if="count >= 5" class="paginering">1-{{ apiData.length }} van {{count}}</h4>
  <ul class="list">
    <li ng-repeat="object in apiData">
      <dp-link type="FETCH_DETAIL" payload="object._links.self.href">
        <i class="fa fa-chevron-right link"></i>{{ object._display }}
      </dp-link>
      <span class="muted" ng-if="object.hoofdadres !== undefined">{{ object.hoofdadres ? "" : "(nevenadres)" }}</span>
    </li>
  </ul>

  <a class="loadmore" ng-click="loadMore()" ng-if="next">
    <i class="fa fa-plus fa-2x link"></i>Meer
  </a>
</div>
