<div>
  <h4 ng-if="apiData.count >= 5" class="paginering">1-{{ apiData.results.length }} van {{ apiData.count }}</h4>

  <p ng-if="!apiData.results.length">Geen rechten gevonden</p>

  <ul class="list">
    <li ng-repeat="object in apiData.results">
      <dp-link type="FETCH_DETAIL" payload="object.subject_href">
        <i class="fa fa-chevron-right link"></i>{{ object._display}}
      </dp-link>
    </li>
  </ul>

  <a class="loadmore" ng-click="loadMore()" ng-if="apiData.next">
    <i class="fa fa-plus fa-2x link"></i>Meer
  </a>
</div>
