<div>
  <div class="c-detail__block" ng-if="apiData.count">
    <dp-glossary-header definition="MONUMENTEN" use-plural="apiData.count !== 1"></dp-glossary-header>
    <h4 ng-if="apiData.count >= 5" class="c-paginering">1-{{ apiData.results.length }} van {{apiData.count}}</h4>
    <ul class="o-list">
      <li ng-repeat="object in apiData.results">
          <dp-redux-link
              to="object._links.self.href | detailEndpointAction"
              link-class="o-btn o-btn--link"
          >{{ object._display }}</dp-redux-link>
      </li>
    </ul>

    <a class="c-show-more" ng-click="loadMore()" ng-if="apiData.next">Meer</a>
  </div>
</div>
