<div class="u-margin__bottom--4 s-margin--nested">
  <h4 ng-if="apiData.count >= 2" class="c-paginering">1-{{ apiData.results.length }} van {{ apiData.count }}</h4>

  <ul class="o-list">
    <li ng-repeat="object in apiData.results">
        <dp-link type="FETCH_DETAIL" payload="object._links.self.href" class-name="o-btn o-btn--link o-btn--contrast s-btn--nested">
          {{ object._display}}
        </dp-link>

        <div class="s-indented-list">
            <atlas-partial-select partial="brk" api-data="{results:object}"></atlas-partial-select>
        </div>
    </li>
  </ul>

  <button class="o-loadmore" ng-click="loadMore()" ng-if="apiData.next">
    Meer
  </button>
</div>
