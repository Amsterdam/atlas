<div>
    <div class="u-row">
        <dp-glossary-header definition="STANDPLAATS" meta-data="apiData"></dp-glossary-header>

        <dl class="c-key-value-list u-margin__bottom--4">
            <dt>Status</dt>
            <dd>{{ apiData.results.status.omschrijving }}</dd>
        </dl>
    </div>

    <!-- Vestiging -->
    <div>
        <dp-glossary-header definition="VESTIGING" use-plural="true"></dp-glossary-header>

        <dp-panel is-panel-visible="showMoreInfoWarning" can-close="true" type="warning">
            Medewerkers/ketenpartners van Gemeente Amsterdam kunnen inloggen om vestigingen te bekijken.
            Zie
            <dp-link
                type="SHOW_PAGE"
                payload="{
                    name: 'content-overzicht',
                    type: 'snelwegwijs',
                    item: 'item9'
                }"
                class-name="c-link--light"
                inline="true"
                >Help &gt; Bediening &gt; Inloggen</dp-link>.
        </dp-panel>

        <dp-api-call ng-if="isEmployee" endpoint="handelsregister/vestiging/?nummeraanduiding={{ apiData.results.hoofdadres.landelijk_id }}" add-api-root="true" partial="lijst"></dp-api-call>
    </div>
</div>
