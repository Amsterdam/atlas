<div>
    <div class="c-detail__block">
        <dp-glossary-header definition="STANDPLAATS" meta-data="apiData"></dp-glossary-header>

        <dl class="c-key-value-list">
            <dt>Status</dt>
            <dd>{{ apiData.results.status.omschrijving }}</dd>
        </dl>
    </div>

    <!-- Vestiging -->
    <div class="c-detail__block">
        <dp-glossary-header definition="VESTIGING" use-plural="true"></dp-glossary-header>

        <dp-panel is-panel-visible="!vm.user.scopes['HR/R']" can-close="true" type="warning">
            Medewerkers/ketenpartners van Gemeente Amsterdam kunnen inloggen om vestigingen te bekijken.
            Zie <dp-link-to-page item="item9" class-name="c-link--light"></dp-link-to-page>.
        </dp-panel>

        <dp-api-call ng-if="vm.user.scopes['HR/R']" endpoint="handelsregister/vestiging/?nummeraanduiding={{ apiData.results.hoofdadres.landelijk_id }}" add-api-root="true" partial="lijst"></dp-api-call>
    </div>
</div>
