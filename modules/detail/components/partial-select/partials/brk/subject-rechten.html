<div>
    <h4 ng-if="apiData.count >= 5" class="paginering">1-{{ apiData.results.length }} van {{ apiData.count }}</h4>

    <ul class="o-list">
        <li ng-repeat="object in apiData.results">
            <dp-link-react type="FETCH_DETAIL" payload="object.object_href"
                >{{object._display}}</dp-link-react>
        </li>
    </ul>

    <a class="c-show-more" ng-click="loadMore()" ng-if="apiData.next">Meer</a>
</div>
