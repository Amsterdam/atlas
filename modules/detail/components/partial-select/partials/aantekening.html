<div>
  <h4 ng-if="count >= 5" class="paginering">1-{{ apiData.length }} van {{count}}</h4>

  <ul class="list">
    <li ng-repeat="object in apiData">
      <i class="fa fa-square muted"></i>
      {{object._display}}<span ng-if="object.opgelegd_door._display">, opgelegd door {{ object.opgelegd_door._display }}</span>
    </li>
  </ul>

</div>
