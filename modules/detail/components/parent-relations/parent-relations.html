<h2 class="u-margin-bottom-1">Onderdeel van:</h2>
<dl class="parent-relations u-margin-top-0 u-margin-bottom-0">
  <dt ng-repeat-start="parent in vm.parentRelations" class="parent-relations__variable">
    {{parent.variable | dpUppercaseFirstLetter}}
  </dt>
  <dd ng-repeat-end class="parent-relations__value">
    <dp-link type="FETCH_DETAIL" payload="parent.data._links.self.href">
      {{parent.data._display}}
    </dp-link>
  </dd>
</dl>
