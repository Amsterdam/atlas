<dp-plugin-detail-visuals api-data="controller.api_data" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{controller.api_data.naam}}"
        definition="OPENBARE_RUIMTE"
        meta-data="controller.api_data">
      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Naam 24-posities (NEN)</dt>
        <dd>{{ controller.api_data.naam_24_posities }}</dd>
        <dt>Naam 17-posities (post)</dt>
        <dd>{{ controller.api_data.naam_17_posities }}</dd>
        <dt>Woonplaats</dt>
        <dd><a dp-api-link="{{controller.api_data.woonplaats._links.self.href}}">{{ controller.api_data.woonplaats._display }}</a></dd>
        <dt>Type:</dt>
        <dd>{{ controller.api_data.type }}</dd>
        <dt>Status:</dt>
        <dd>{{ controller.api_data.status.omschrijving }}</dd>
      </dl>
    </div>

    <div class="list-box" ng-if="controller.api_data.adressen.count">
      <dp-stelselpedia-header definition="NUMMERAANDUIDING" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="controller.api_data.adressen.href" page="'adressen_lijst'"></dp-plugin-detail-list>
    </div>
  </div>
</div>
