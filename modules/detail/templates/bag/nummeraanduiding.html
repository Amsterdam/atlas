<dp-plugin-detail-visuals api-data="controller.api_data" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <!-- nummeraanduiding -->
    <div
      class="detail-page__content"
      ng-include="'./plugins/plugin-detail/templates/bag/includes/nummeraanduiding.html'"
      onload="object=controller.api_data">
    </div>


    <!-- verblijfsobject -->
    <dp-plugin-detail-partial
      class="detail-page__content"
      ng-if="controller.api_data.type === 'Verblijfsobject'"
      object="false"
      href="controller.api_data.verblijfsobject"
      page="'verblijfsobject.html'">
    </dp-plugin-detail-partial>


    <!-- standplaats -->
    <dp-plugin-detail-partial
      class="detail-page__content"
      ng-if="controller.api_data.type === 'Standplaats'"
      object="false"
      href="controller.api_data.standplaats"
      page="'standplaats.html'">
    </dp-plugin-detail-partial>


    <!-- ligplaats -->
    <dp-plugin-detail-partial
      class="detail-page__content"
      ng-if="controller.api_data.type === 'Ligplaats'"
      object="false"
      href="controller.api_data.ligplaats"
      page="'ligplaats.html'">
    </dp-plugin-detail-partial>
  </div>
  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="controller.api_data"></dp-parent-relations>
  </div>
</div>
