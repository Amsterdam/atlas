<dp-plugin-detail-visuals api-data="controller.api_data" has-straatbeeld="true"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{controller.api_data.code}}"
        definition="BOUWBLOK"
        meta-data="controller.api_data">
      </dp-stelselpedia-header>
    </div>

    <div class="list-box" ng-if="controller.api_data.panden.count">
      <dp-stelselpedia-header definition="PAND" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="controller.api_data.panden.href"></dp-plugin-detail-list>
    </div>

    <div class="list-box" ng-if="controller.api_data.meetbouten">
      <dp-stelselpedia-header definition="MEETBOUT" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="controller.api_data.meetbouten"></dp-plugin-detail-list>
    </div>
  </div>

  <div class="detail-page__content--sidebar">
    <dp-parent-relations content="controller.api_data"></dp-parent-relations>
  </div>
</div>
