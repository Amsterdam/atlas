<dp-plugin-detail-visuals api-data="controller.api_data" has-straatbeeld="false"></dp-plugin-detail-visuals>

<div class="detail-page__content">
  <div class="detail-page__content--main">
    <div class="default-box">
      <dp-stelselpedia-header
        heading="{{controller.api_data.naam}}"
        definition="STADSDEEL"
        meta-data="controller.api_data">

      </dp-stelselpedia-header>

      <dl class="key-value-list">
        <dt>Code</dt>
        <dd>{{ controller.api_data.code }}</dd>
        <dt>Gemeente</dt>
        <dd>{{ controller.api_data.gemeente._display }}</dd>
      </dl>

    </div>

    <div class="list-box" ng-if="controller.api_data.buurtcombinaties.count">
      <dp-stelselpedia-header definition="BUURTCOMBINATIE" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="controller.api_data.buurtcombinaties.href"></dp-plugin-detail-list>
    </div>

    <div class="list-box" ng-if="controller.api_data.gebiedsgerichtwerken.count">
      <dp-stelselpedia-header definition="GEBIEDSGERICHTWERKEN" use-plural="true"></dp-stelselpedia-header>

      <dp-plugin-detail-list href="controller.api_data.gebiedsgerichtwerken.href"></dp-plugin-detail-list>
    </div>

    <dp-bbga-graphs
      gebied-heading="{{controller.api_data.naam}}"
      gebied-code="{{controller.api_data.code}}">
    </dp-bbga-graphs>
  </div>
</div>
