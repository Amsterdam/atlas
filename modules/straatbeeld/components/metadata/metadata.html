<div ng-if="vm.showMetaInfo()">
   <div class="c-straatbeeld__kaart-toggle c-straatbeeld-bar-background"><dp-link type="SHOW_MAP" class-name="c-straatbeeld__close-map" hover-text="Kaart">Kaart </dp-link></div>
    <div class="c-straatbeeld__streetview-history c-straatbeeld-bar-background">
      <a ng-href="{{vm.streetviewUrl}}" target="_blank" class="c-straatbeeld__streetview-history-icon u-pull--left">{{vm.date | date : 'dd-MM-yyyy'}}</a>
    </div>
    <div class="u-pull--right c-straatbeeld-bar-background c-straatbeeld-bar-background--right">{{vm.location | coordinates: 'WGS84'}}</div>
    <div class="u-clearfix"></div>
</div>
