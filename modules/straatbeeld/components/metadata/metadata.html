<div ng-if="vm.showMetaInfo()">
    <a ng-href="{{vm.streetviewUrl}}" target="_blank" class="c-straatbeeld__streetview-history-icon">
        <span>{{vm.date | date : 'dd-MM-yyyy'}}</span>
    </a>
    <div class="c-straatbeeld__coordinates">
        <span>{{vm.location | coordinates: 'WGS84'}}</span>
    </div>
    <div class="u-clearfix"></div>
</div>
