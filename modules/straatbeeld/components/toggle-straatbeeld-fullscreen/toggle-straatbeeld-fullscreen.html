<a ng-click="vm.toggleFullscreen()"
    class="c-toggle-straatbeeld-fullscreen qa-toggle-straatbeeld-fullscreen"
    ng-class="{
        'c-toggle-straatbeeld-fullscreen--minimize': vm.state.isFullscreen,
        'c-toggle-straatbeeld-fullscreen--maximize': !vm.state.isFullscreen
    }">

    <span class="u-sr-only">{{vm.screenReaderText}}</span>
</a>
