<div class="c-layer-selection">
    <div class="c-layer-selection__heading">
        Wijzig kaartlagen

        <div class="c-layer-selection__heading__icon">
            <dp-link type="HIDE_LAYER_SELECTION" class-name="">
                <img width="26" height="26" src="assets/icons/close-hover.svg" alt="Sluiten" title="Sluiten">
            </dp-link>
        </div>
    </div>
    <div class="c-layer-selection__content">
        <div class="u-margin__bottom--1">
            <h2 class="u-font--base u-color__primary--contrast">Ondergrond</h2>
            <ul>
                <li ng-repeat="baseLayer in vm.allBaseLayers">
                    <label>
                        <input
                            ng-model="vm.activeBaseLayer"
                            ng-change="vm.setBaseLayer(vm.activeBaseLayer)"
                            type="radio"
                            value="{{baseLayer.slug}}">

                        {{baseLayer.label}}
                    </label>
                </li>
            </ul>
        </div>

        <div class="u-margin__bottom--1" ng-repeat="category in vm.allOverlays">
            <h2 class="u-font--base u-color__primary--contrast">{{category.heading}}</h2>
            <ul>
                <li ng-repeat="overlay in category.overlays" class="c-layer-selection__item">
                    <label>
                        <input
                            type="checkbox"
                            ng-checked="vm.isOverlayActive(overlay.slug)"
                            ng-click="vm.toggleOverlay(overlay.slug)"
                            value="{{overlay.slug}}">

                        <strong ng-if="vm.isOverlayActive(overlay.slug)">
                            {{overlay.label}}
                        </strong>

                        <span ng-if="!vm.isOverlayActive(overlay.slug)">
                            {{overlay.label}}
                        </span>
                    </label>

                    <p ng-if="vm.isOverlayActive(overlay.slug) && !vm.isOverlayVisible(overlay.slug)"
                        class="c-layer-selection__item__message qa-show-invisble-by-zoom">
                        Zichtbaar bij verder zoomen
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
