<h3 style="margin-top:0;">Status</h3>
<table class="table table-bordered table-condensed">
    <tr>
        <th scope="row">map.baseLayer</th>
        <td>{{vm.map.baseLayer}}</td>
    </tr>
    <tr>
        <th scope="row">map.overlays</th>
        <td>{{vm.map.overlays.join(', ')}}</td>
    </tr>
</table>

<h3 style="margin-top:0;">Actions</h3>
<div class="form-group">
    {{vm.baseLayer}}
    <button class="btn btn-white"
            ng-click="vm.setBaseLayer('topografie')"
            ng-disabled="vm.baseLayer === 'topografie'">

        Set baseLayer: topografie
    </button>

    <button class="btn btn-white"
            ng-click="vm.setBaseLayer('luchtfoto_2016')"
            ng-disabled="vm.baseLayer === 'luchtfoto_2016'">

        Set baseLayer: luchtfoto 2016
    </button>
</div>
<div class="form-group">
    <button class="btn btn-white"
            ng-click="vm.addOverlay('meetbouten')"
            ng-disabled="vm.overlays.indexOf('meetbouten') !== -1">

        Add overlay: meetbouten
    </button>

    <button class="btn btn-white"
            ng-click="vm.removeOverlay('meetbouten')"
            ng-disabled="vm.overlays.indexOf('meetbouten') === -1">

        Remove overlay: meetbouten
    </button>
</div>
<div class="form-group">
    <button class="btn btn-white"
            ng-click="vm.addOverlay('nap')"
            ng-disabled="vm.overlays.indexOf('nap') !== -1">

        Add overlay: nap
    </button>

    <button class="btn btn-white"
            ng-click="vm.removeOverlay('nap')"
            ng-disabled="vm.overlays.indexOf('nap') === -1">

        Remove overlay: nap
    </button>
</div>
<div class="form-group">
    <button class="btn btn-white"
            ng-click="vm.hideLayers()">

        Hide layer selection
    </button>
</div>
