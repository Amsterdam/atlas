<div class="map-statusbar">
    <div class="layers-labels" ng-class="{true:'show', flase:'hide'}[statusbar.visible]">
        <div class="header">
            <span class="layers-label-title">Kaartlagen ({{ statusbar.visibleLayers }}/{{ statusbar.activeLayers }})</span>
        	<button class="layers-label-icon" ng-click="statusbar.switchLegendPane()">{{ statusbar.buttonStatus }}</button>
        </div>
        <ul class="overlays">
        	<li>
        		<dp-overlay-legenda ng-repeat="overlay in statusbar.overlays" overlay="overlay"></dp-overlay-legenda>
        	</li>
        </ul>
    </div>
</div>
