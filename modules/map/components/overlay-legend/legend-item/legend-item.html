<div class="u-clearfix">
	<div class="legend-item__toggle u-pull--left">
		<button class="legend-item__toggle__button" ng-click="vm.toggleVisibility()">
			<img ng-src="{{ vm.getIcon() }}" class="legend-visibility-icon">
		</button>
	</div>
	<div class="legend-item u-pull--left">
		<span class="legend-item__title">{{ vm.label }}</span>
		<div class="legend-item--legend" ng-if="vm.legend">
			<img ng-src="{{ vm.legend }}"/>
		</div>
	</div>
</div>
