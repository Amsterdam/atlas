<div class="c-points-available qa-points-available" ng-if="vm.showWarning">
    <dp-panel is-panel-visible="true" type="warning" class="c-points-available__panel">
        <span class="qa-few-points-available" ng-if="vm.markersLeft > 0">
            Nog {{ vm.markersLeft }} {{ vm.pointText }} mogelijk
        </span>
        <span class="qa-no-more-points-available" ng-if="vm.markersLeft === 0">
            Geen punten mogelijk
        </span>
    </dp-panel>
</div>
