<div class="c-map">
    <div class="js-leaflet-map c-map-leaflet"></div>

    <dp-loading-indicator is-loading="mapState.isLoading" use-delay="true" show-inline="false"></dp-loading-indicator>
    <dp-toggle-fullscreen is-fullscreen="mapState.isFullscreen"></dp-toggle-fullscreen>

    <div style="position:absolute; top:150px; z-index:1000;">
        <dp-link type="SHOW_LAYER_SELECTION">Toon kaartlagen</dp-link>
    </div>

    <dp-status-bar>
        <dp-map-measure></dp-map-measure>
    </dp-status-bar>
</div>
