<dp-loading-indicator is-loading="mapState.isLoading" use-delay="true" show-inline="false"></dp-loading-indicator>

<div class="c-map">
    <div class="c-map__leaflet js-leaflet-map"></div>

    <dp-toggle-layer-selection
        overlays="mapState.overlays"
        show-layer-selection="showLayerSelection">
    </dp-toggle-layer-selection>

    <dp-active-overlays
        overlays="mapState.overlays"
        zoom="mapState.zoom"
        show-active-overlays="mapState.showActiveOverlays">
    </dp-active-overlays>

    <dp-toggle-fullscreen is-fullscreen="isFullscreen"></dp-toggle-fullscreen>

    <span ng-click="toggleMode()" style="position: absolute; z-index: 3; left: 50px;">Draw</span>
</div>
