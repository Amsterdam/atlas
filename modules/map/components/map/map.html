<div class="c-map">
    <div class="c-map__leaflet js-leaflet-map"></div>
    <dp-status-bar>
    	<dp-overlay-legend overlays="mapState.overlays" zoom="mapState.zoom"></dp-overlay-legend>
    	<div class="js-leaflet-measure"></div>
    </dp-status-bar>
</div>
<dp-loading-indicator is-loading="mapState.isLoading" use-delay="true" show-inline="false"></dp-loading-indicator>
<dp-toggle-fullscreen is-fullscreen="mapState.isFullscreen"></dp-toggle-fullscreen>
