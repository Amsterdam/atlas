<button class="toggle-fullscreen" ng-click="vm.toggle()">
    <img ng-if="!vm.isFullscreen" class="toggle-fullscreen__icon" src="assets/fullscreen.svg" alt="Kaart vergroten">

    <img ng-if="vm.isFullscreen" class="toggle-fullscreen__icon" src="assets/minimize.svg" alt="Kaart verkleinen">
</button>
