<button class="toggle-fullscreen" ng-click="vm.toggle()">
    <img ng-if="!vm.isFullscreen" class="toggle-fullscreen__icon" src="assets/icons/fullscreen.svg" alt="Kaart vergroten" title="Kaart vergroten">

    <img ng-if="vm.isFullscreen" class="toggle-fullscreen__icon" src="assets/icons/minimize.svg" alt="Kaart verkleinen" title="Kaart verkleinen">
</button>
