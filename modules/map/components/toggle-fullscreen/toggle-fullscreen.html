<button class="c-toggle-fullscreen"
        ng-class="{
            'c-toggle-fullscreen__icon--fullscreen': !vm.isFullscreen,
            'c-toggle-fullscreen__icon--minimize': vm.isFullscreen
        }"
        ng-click="vm.toggle()"
        title="{{vm.buttonText}}">
    <span class="u-sr-only">{{vm.buttonText}}</span>
</button>
