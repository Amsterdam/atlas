<button ng-click="vm.polygon.toggle()"
        class="c-toggle-drawing-mode"
        ng-class="{
          'c-toggle-drawing-mode--active': vm.polygon.isActive,
          'c-toggle-drawing-mode': !vm.polygon.isActive
        }">
    <em class="u-sr-only">Polygoon meten</em>
    <span ng-show="vm.polygon.isActive">Klaar</span>
</button>
