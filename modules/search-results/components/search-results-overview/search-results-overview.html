<div class="u-mb-3" ng-repeat="category in vm.searchResults">
    <h2>
        {{category.label}}
        <span ng-if="category.count > 1">({{category.count}})</span>
    </h2>
    <ul class="list">
        <li ng-repeat="link in category.results | limitTo : 10">
            <dp-link
                type="FETCH_DETAIL"
                payload="link.endpoint">

                {{link.label}}
            </dp-link>
        </li>
    </ul>

    <div ng-if="category.count > 10">
        <dp-link ng-if="category.more"
             class-name="btn btn-link u-color-brand-primary u-mt-05"
             type="FETCH_DETAIL"
             payload="category.more.endpoint">

            {{category.more.label}}
        </dp-link>

        <dp-link ng-if="!category.more"
            class-name="btn btn-link u-color-brand-primary u-mt-05"
            type="SHOW_SEARCH_RESULTS_CATEGORY"
            payload="category.slug">

            Toon alle {{category.count}}
        </dp-link>
    </div>
</div>
