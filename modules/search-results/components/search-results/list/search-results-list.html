<ul class="o-list">
    <li ng-repeat="link in vm.results | limitTo: (vm.limitResults ? 10 : null)">
        <dp-redux-link
                 to="link.linkTo"
                 link-class="o-btn o-btn--link qa-list-item-link"
            >{{link.label | longNameShortener}}</dp-redux-link>

        <span class="qa-search-results__link-extra-info">
            {{vm.getExtraInfo(link)}}
        </span>

        <span ng-if="vm.showSubtype(vm.category.slug, link)" class="qa-subtype">
            ({{link.subtypeLabel}})
        </span>
    </li>
</ul>
