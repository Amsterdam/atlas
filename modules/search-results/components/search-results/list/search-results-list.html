<ul class="o-list">
    <li ng-repeat="link in vm.category.results | limitTo: (vm.limitResults ? 10 : null)">
        <button ng-click="vm.openDetail(link.endpoint)" class="qa-list-item-link">{{link.label | longNameShortener}}</button>

        <span class="qa-search-results__link-extra-info">
            {{vm.getExtraInfo(link)}}
        </span>

        <span ng-if="vm.showSubtype(vm.category.slug, link)" class="qa-subtype">
            ({{link.subtypeLabel}})
        </span>
    </li>
</ul>
