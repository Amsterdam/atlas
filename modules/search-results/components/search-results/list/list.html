<ul class="list">
    <li ng-repeat="link in vm.category.results | limitTo : 10">
        <dp-link
            type="FETCH_DETAIL"
            payload="link.endpoint">

            {{link.label | longNameShortener}}
        </dp-link>

        <span ng-if="vm.showSubtype(link)">
            ({{link.subtype}})
        </span>
    </li>
</ul>
