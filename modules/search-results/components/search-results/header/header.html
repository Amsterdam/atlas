<div class="o-header">
    <h1 class="o-header__title">
        <span ng-if="vm.category">{{vm.numberOfResults | number}} {{vm.category | lowercase}}</span>

        <span ng-if="!vm.category">
            <span ng-if="vm.numberOfResults === 0">Geen resultaten gevonden</span>
            <span ng-if="vm.numberOfResults === 1">1 resultaat</span>
            <span ng-if="vm.numberOfResults > 1">{{vm.numberOfResults | number}} resultaten</span>
        </span>
    </h1>

    <h2 class="o-header__subtitle u-color__primary--dark u-font--s u-margin__bottom--4">
        met
        <span ng-if="vm.query">"<strong>{{vm.query}}</strong>"</span>
        <span ng-if="vm.location">locatie <strong>{{vm.location | coordinates}}</strong></span>
    </h2>
</div>
