<ul class="list">
    <li ng-repeat="link in vm.category.results">
        <dp-link
            type="FETCH_DETAIL"
            payload="link.endpoint">

            {{link.label}}
        </dp-link>
    </li>
</ul>

<button
    ng-if="vm.category.count > vm.category.results.length"
    class="btn btn-link u-color-brand-primary u-mt-05"
    ng-click="vm.loadMore()">

    Toon meer
</button>
