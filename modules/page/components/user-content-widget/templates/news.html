<div ng-if="vm.feed" class="u-grid">
    <div class="u-col-sm--4"
        ng-repeat="entry in vm.entries | limitTo: vm.limitTo" class="c-user-content-widget__entry">
        <div class="c-user-content-widget__news-entry">
            <h2 class="c-user-content-widget__news-title">
                <div ng-if="entry.verkorteTitel.isHref"
                     class="o-btn
                            o-btn--link
                            s-cms-widget-content
                            s-cms-widget-content--inline
                            s-cms-widget-content--link"
                     ng-bind-html="entry.verkorteTitel.html"></div>
                <dp-link ng-if="!entry.verkorteTitel.isHref"
                         class-name="c-link"
                         type="SHOW_PAGE"
                         payload="{name: 'content-detail', type: vm.type, item: entry.id}"
                    ><div class="s-cms-widget-content s-cms-widget-content--inline"
                          ng-bind-html="entry.verkorteTitel.html"></div></dp-link>
            </h2>

            <div class="c-user-content-widget__news-content s-cms-widget-content"
                 ng-bind-html="entry.verkorteContent.html"></div>

            <div ng-if="entry.datum.date"
                 class="c-user-content-widget__news-date">
                {{entry.datum.date | date}}
            </div>
        </div>
    </div>
    <div class="u-clearfix"></div>
</div>
