<div ng-if="vm.feed" class="c-user-content-widget">
    <div class="c-user-content-widget__beleid-zie-ook">Zie ook</div>

    <div class="c-user-content-widget__beleid-lees-meer">Lees meer over ons beleid</div>

    <div ng-repeat="entry in vm.entries" class="c-user-content-widget__entry">
        <dp-link type="SHOW_PAGE" payload="{name: 'content-detail', type: vm.type, item: entry.id}">
            <div class="s-cms-content" ng-bind-html="entry.short.html"></div>
        </dp-link>
    </div>
</div>
