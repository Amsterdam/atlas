<div class="c-homepage u-padding__top--2">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--6">
                <!-- Link to map -->
                <div class="qa-map-link">
                    <dp-link type="SHOW_MAP" class-name="c-homepage__block c-homepage__block--left c-homepage__block--tall c-homepage__block--homepage">
                        <div class="o-btn o-btn--white c-homepage__block__button">
                            Data op de kaart
                        </div>
                    </dp-link>
                </div>
            </div>
            <div class="u-col-sm--3">
                <!-- Link to straatbeeld -->
                <div class="qa-straatbeeld-link">
                    <dp-link type="FETCH_STRAATBEELD_BY_ID" class-name="c-homepage__block c-homepage__block--middle c-homepage__block--tall c-homepage__block--straatbeeld" payload="vm.fetchStraatbeeldPayload">
                        <div class="o-btn o-btn--white c-homepage__block__button">
                            Panorama
                        </div>
                    </dp-link>
                </div>
            </div>
            <div class="u-col-sm--3">
                <!-- News -->
                <div class="c-homepage__block c-homepage__block--right c-homepage__block--tall">
                    <dp-content-list dp-type="news"></dp-content-list>
                </div>
            </div>
        </div>
        <div class="u-row u-margin__bottom--2">
            <div class="u-col-sm--6">
                <!-- Links to data selection themes -->
                <div class="c-homepage__block c-homepage__block--left c-homepage__block--tall">
                    <dp-catalogus-themes></dp-catalogus-themes>
                </div>
            </div>
            <div class="u-col-sm--3">
                <div>
                    <!-- Link to data selection BAG -->
                    <dp-link type="FETCH_DATA_SELECTION" class-name="c-homepage__block c-homepage__block--middle c-homepage__block--short c-homepage__block--adressen" payload="{dataset: 'bag', filters: {}, page: 1}">
                        <div class="o-btn o-btn--white c-homepage__block__button">
                            Adressen downloaden
                        </div>
                    </dp-link>
                </div>

                <div>
                    <!-- Link to data selection HR -->
                    <dp-link type="FETCH_DATA_SELECTION" class-name="c-homepage__block c-homepage__block--middle c-homepage__block--short c-homepage__block--vestigingen" payload="{dataset: 'hr', filters: {}, page: 1}">
                        <div class="o-btn o-btn--white c-homepage__block__button">
                            Vestigingen downloaden
                        </div>
                    </dp-link>
                </div>
            </div>
            <div class="u-col-sm--3">
                <!-- Events -->
                <div class="c-homepage__block c-homepage__block--right c-homepage__block--tall">
                    <dp-content-list dp-type="events"></dp-content-list>
                </div>
            </div>
        </div>
        <div class="u-row">
            <div class="u-col-sm--9">
                <h1>Visie op data.amsterdam.nl</h1>
                <p>Jajajaja jaja.</p>
            </div>
            <div class="u-col-sm--3">
                Sidebar meuk
            </div>
        </div>
    </div>
</div>
