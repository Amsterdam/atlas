<img class="o-home__logo u-margin__bottom--3" src="assets/images/gemeente-amsterdam.png" alt="Logo Gemeente Amsterdam">

<h1 class="qa-header">Welkom</h1>



<div class="u-grid">
    <div class="u-row">
        <div class="u-col-sm--6">
            <!-- Link to map -->
            <div class="qa-map-link">
                <dp-link type="SHOW_MAP">Toon de kaart</dp-link>
            </div>
        </div>
        <div class="u-col-sm--3">
            <!-- Link to straatbeeld -->
            <div class="qa-straatbeeld-link">
                <dp-link type="FETCH_STRAATBEELD_BY_ID" payload="vm.fetchStraatbeeldPayload">Toon straatbeeld</dp-link>
            </div>
        </div>
        <div class="u-col-sm--3">
            <!-- News -->
            <dp-content-list dp-type="news"></dp-content-list>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-sm--6">
            <!-- Links to data selection themes -->
            <dp-catalogus-themes></dp-catalogus-themes>
        </div>
        <div class="u-col-sm--3">
            <div>
                <!-- Link to data selection HR -->
                <dp-link type="FETCH_DATA_SELECTION" payload="{dataset: 'hr', filters: {}, page: 1}">
                    Vestigingen selecteren
                </dp-link>
            </div>

            <div>
                <!-- Link to data selection BAG -->
                <dp-link type="FETCH_DATA_SELECTION" payload="{dataset: 'bag', filters: {}, page: 1}">
                    Adressen selecteren
                </dp-link>
            </div>
        </div>
        <div class="u-col-sm--3">
            <!-- Events -->
            <dp-content-list dp-type="events"></dp-content-list>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-sm--9">
            <h1>Visie op data.amsterdam.nl</h1>
            <p>Jajajaja jaja.</p>
        </div>
        <div class="u-col-sm--3">
            Sidebar meuk
        </div>
    </div>
</div>
