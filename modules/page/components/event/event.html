<div class="c-event">
    <div class="c-event__day-month">
        <div class="c-event__day qa-event__day">{{vm.day}}</div>
        <div class="c-event__month qa-event__month" ng-class="{'c-event__month--compact': vm.isCompact === 'true'}">{{vm.month}}</div>
    </div>
    <div class="c-event__content">
        <ng-transclude></ng-transclude>
    </div>
</div>
