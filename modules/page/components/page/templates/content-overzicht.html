<div ng-if="vm.feed" class="c-user-content-overview">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--9">
                <div class="c-user-content-overview__contents">
                    <ng-include src="'modules/page/components/page/templates/' + vm.name + '-' + vm.type + '.html'"></ng-include>
                </div>
            </div>
            <div class="u-col-sm--3">
                <div class="c-user-content-overview__toc">
                    <h3 class="c-user-content-overview__toc-header">Op deze pagina</h3>

                    <dp-anchor-link ng-repeat="entry in vm.entries"
                                    link="{{vm.type + entry.id}}"
                                    class-name="c-user-content-overview__toc-item">
                        {{entry.titel.value}}
                    </dp-anchor-link>
                </div>
            </div>
        </div>
    </div>
</div>
