version: '3.5'
services:
  atlas: # NGINX
    build:
      context: .
    ports:
      - 8099:80
    ipc: host

  test-lint:
    build:
      context: .
      target: build-deps
    command: npm run test-lint
  test-unit:
    build:
      context: .
      target: build-deps
    command: npm run test

  storybook:
    build:
      context: .
      target: build-deps
    ports:
      - 9001:9001
    command: npm run storybook
  test-e2e-visual:
    build:
      context: .
      target: build-deps
    links:
      - storybook
    environment:
      - STORYBOOK_HOST=storybook
      - STORYBOOK_PORT=9001
      - STORYBOOK_URL=http://storybook:9001/
    command: ./scripts/visual-regression-test.sh

  test-e2e-functional:
    build:
      context: .
      target: build-deps
    links:
      - atlas
    environment:
      - CYPRESS_baseUrl=http://atlas:80
      - USERNAME_EMPLOYEE
      - USERNAME_EMPLOYEE_PLUS
      - PASSWORD_EMPLOYEE
      - PASSWORD_EMPLOYEE_PLUS
    command: ./scripts/test-e2e-functional.sh
